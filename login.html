<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Revise CS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Revise CS</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
      <p id="error-message" class="text-red-500 text-sm mt-2"></p>
    </form>
      <div class="space-x-4 text-sm flex items-center">
        <button id="themeToggle" class="text-gray-600 hover:text-orange transition" title="Toggle Dark Mode">ðŸŒ“</button>
        <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
      </div>
  </div>
      <!-- Dark mode toggle script -->
      <script>
        const toggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        toggle.addEventListener('click', () => {
          html.classList.toggle('dark');
        });
      </script>
    </body>

  <script>
    // Initialize Supabase client
    const client = supabase.createClient(
      'https://xcysobojyflzhocnuskx.supabase.co',  
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjeXNvYm9qeWZsemhvY251c2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5NjcyMTgsImV4cCI6MjA2NDU0MzIxOH0.OPFmo1HRPH5bCnxE9ETUeJzv7Pr0qsM8wbPZ2yGPsMs'                  
    );

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Clear any previous error messages
      document.getElementById('error-message').textContent = '';

      try {
        const { data, error } = await client.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) {
          document.getElementById('error-message').textContent = error.message;
        } else {
          // Successful login - redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error-message').textContent = 'An unexpected error occurred.';
      }
    });

    // Optional: Check if user is already logged in
    async function checkIfLoggedIn() {
      const { data, error } = await client.auth.getUser();
      if (data.user && !error) {
        // User is already logged in, redirect to dashboard
        window.location.href = 'dashboard.html';
      }
    }

    checkIfLoggedIn();
  </script>
</body>
</html>
